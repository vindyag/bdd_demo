group 'org.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.0-M5-groovy-3.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.3'
}

test {
    useJUnitPlatform()
}
